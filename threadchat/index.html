<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThreadChat</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIGZpbGw9IiMyNTYzZWIiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJtMTYgNyAyIDcgNyAyLTcgMi0yIDctMi03LTctMiA3LTJaIi8+PC9zdmc+" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="../">
        <i class="bi bi-chat-dots me-2"></i>
        ThreadChat
      </a>
      <div id="nav-auth" class="ms-auto d-flex gap-2"></div>
      <div class="bootstrap-dark-theme"></div>
    </div>
  </nav>
  <div class="container">
    <div id="error-container"></div>
    <div id="loading" class="text-center my-3 d-none">
      <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
    </div>
    <div id="main"></div>
  </div>

  <div class="modal fade" id="sign-in-modal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="sign-in-form">
        <div class="modal-header">
          <h5 class="modal-title">Sign in</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input id="sign-in-name" class="form-control mb-2" placeholder="username" />
          <input id="sign-in-pass" type="password" class="form-control" placeholder="password" />
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </div>
  </div>

  <div class="modal fade" id="sign-up-modal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="sign-up-form">
        <div class="modal-header">
          <h5 class="modal-title">Sign up</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input id="sign-up-name" class="form-control mb-2" placeholder="username" />
          <input id="sign-up-pass" type="password" class="form-control" placeholder="password" />
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Create account</button>
        </div>
      </form>
    </div>
  </div>

  <div class="modal fade" id="submit-modal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="submit-form">
        <div class="modal-header">
          <h5 class="modal-title">Submit</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="btn-group mb-2" role="group">
            <input type="radio" class="btn-check" name="post-type" id="type-link" value="link" checked />
            <label class="btn btn-outline-secondary" for="type-link">Link</label>
            <input type="radio" class="btn-check" name="post-type" id="type-ask" value="ask" />
            <label class="btn btn-outline-secondary" for="type-ask">Ask</label>
          </div>
          <input id="post-title" class="form-control mb-2" placeholder="title" />
          <input id="post-url" class="form-control mb-2" placeholder="url (for links)" />
          <textarea id="post-text" class="form-control" rows="3" placeholder="text (for ask)"></textarea>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Post</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-dark-theme@1" type="module"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
