<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThreadChat</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Cpath fill='%230d6efd' d='M8 0l2 5h5l-4 3 2 5-4-3-4 3 2-5-4-3h5z'/%3E%3C/svg%3E" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" />
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
    <div class="container">
      <a id="brand-link" class="navbar-brand" href="#">ThreadChat</a>
      <div class="ms-auto d-flex gap-2">
        <button id="openai-config-btn" class="btn btn-outline-secondary btn-sm">LLM</button>
        <button id="sign-up-btn" class="btn btn-outline-primary btn-sm">Sign up</button>
        <button id="sign-in-btn" class="btn btn-outline-primary btn-sm">Sign in</button>
        <button id="logout-btn" class="btn btn-outline-secondary btn-sm d-none">Log out</button>
      </div>
    </div>
  </nav>
  <div class="container" id="main"></div>
  <div id="loading" class="text-center my-3 d-none">
    <div class="spinner-border"></div>
  </div>

  <!-- Sign up Modal -->
  <div class="modal" id="signup-modal" tabindex="-1">
    <div class="modal-dialog">
      <form id="signup-form" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sign up</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input id="signup-user" class="form-control mb-2" placeholder="Username" />
          <input id="signup-pass" type="password" class="form-control" placeholder="Password" />
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary">Sign up</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Sign in Modal -->
  <div class="modal" id="signin-modal" tabindex="-1">
    <div class="modal-dialog">
      <form id="signin-form" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sign in</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input id="signin-user" class="form-control mb-2" placeholder="Username" />
          <input id="signin-pass" type="password" class="form-control" placeholder="Password" />
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
