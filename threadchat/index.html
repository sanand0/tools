<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThreadChat</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIGZpbGw9IiMyNTYzZWIiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJtMTYgNyAyIDcgNyAyLTcgMi0yIDctMi03LTctMiA3LTJaIi8+PC9zdmc+" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous" />
</head>

<body class="bootstrap-dark-theme">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" id="home-link">ThreadChat</a>
      <div class="ms-auto d-flex gap-2" id="nav-auth">
        <button class="btn btn-outline-light btn-sm" data-bs-toggle="modal" data-bs-target="#signin-modal">Sign in</button>
        <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#signup-modal">Sign up</button>
      </div>
      <div class="ms-auto d-none gap-2" id="nav-user">
        <a href="#" id="profile-link" class="btn btn-outline-light btn-sm"></a>
        <button class="btn btn-light btn-sm" id="signout-btn">Sign out</button>
      </div>
    </div>
  </nav>

  <div class="container my-3" id="main"></div>

  <div class="modal fade" id="signin-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sign in</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="signin-form">
            <input class="form-control mb-2" id="signin-user" placeholder="username" />
            <input type="password" class="form-control mb-2" id="signin-pass" placeholder="password" />
            <button class="btn btn-primary w-100" id="signin-submit">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="signup-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sign up</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="signup-form">
            <input class="form-control mb-2" id="signup-user" placeholder="username" />
            <input type="password" class="form-control mb-2" id="signup-pass" placeholder="password" />
            <button class="btn btn-primary w-100" id="signup-submit">Sign up</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="submit-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Submit</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="submit-form">
            <input class="form-control mb-2" id="submit-title" placeholder="title" />
            <input class="form-control mb-2" id="submit-url" placeholder="url (optional)" />
            <textarea class="form-control mb-2" id="submit-text" placeholder="text (optional)"></textarea>
            <button class="btn btn-primary w-100" id="submit-post">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="spinner" class="spinner-border text-primary d-none position-fixed top-50 start-50" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
