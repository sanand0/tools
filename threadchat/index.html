<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThreadChat</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIGZpbGw9IiMyNTYzZWIiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJtMTYgNyAyIDcgNyAyLTcgMi0yIDctMi03LTctMiA3LTJaIi8+PC9zdmc+" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous" />
</head>

<body class="mb-5">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="bi bi-chat-dots"></i> ThreadChat</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-nav">
        <ul class="navbar-nav ms-auto" id="nav-user"></ul>
      </div>
      <div class="bootstrap-dark-theme"></div>
    </div>
  </nav>

  <div class="container py-4" style="max-width:48rem">
    <div id="loading" class="text-center my-4 d-none">
      <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
    </div>
    <div id="content"></div>
  </div>

  <div class="modal" tabindex="-1" id="sign-in-modal">
    <div class="modal-dialog">
      <form class="modal-content" id="sign-in-form">
        <div class="modal-header">
          <h5 class="modal-title">Sign in</h5>
        </div>
        <div class="modal-body">
          <input type="text" id="sign-in-name" class="form-control mb-2" placeholder="Username" />
          <input type="password" id="sign-in-pass" class="form-control" placeholder="Password" />
        </div>
        <div class="modal-footer"><button type="submit" class="btn btn-primary">Sign in</button></div>
      </form>
    </div>
  </div>

  <div class="modal" tabindex="-1" id="sign-up-modal">
    <div class="modal-dialog">
      <form class="modal-content" id="sign-up-form">
        <div class="modal-header">
          <h5 class="modal-title">Sign up</h5>
        </div>
        <div class="modal-body">
          <input type="text" id="sign-up-name" class="form-control mb-2" placeholder="Username" />
          <input type="password" id="sign-up-pass" class="form-control" placeholder="Password" />
        </div>
        <div class="modal-footer"><button type="submit" class="btn btn-primary">Create account</button></div>
      </form>
    </div>
  </div>

  <div class="modal" tabindex="-1" id="post-modal">
    <div class="modal-dialog">
      <form class="modal-content" id="post-form">
        <div class="modal-header">
          <h5 class="modal-title">New post</h5>
        </div>
        <div class="modal-body">
          <input type="text" id="post-title" class="form-control mb-2" placeholder="Title" />
          <input type="url" id="post-url" class="form-control mb-2" placeholder="URL (optional)" />
          <textarea id="post-text" class="form-control" rows="3" placeholder="Text (optional)"></textarea>
        </div>
        <div class="modal-footer"><button type="submit" class="btn btn-primary">Submit</button></div>
      </form>
    </div>
  </div>

  <div class="modal" tabindex="-1" id="profile-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Profile</h5>
        </div>
        <div class="modal-body" id="profile-body"></div>
        <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-dark-theme@1" type="module"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
