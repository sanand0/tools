<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub AI Coders</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIGZpbGw9IiMyNTYzZWIiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJtMTYgNyAyIDcgNyAyLTcgMi0yIDctMi03LTctMiA3LTJaIi8+PC9zdmc+" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="../">
        <i class="bi bi-github me-2"></i>
        GitHub AI Coders
      </a>
    </div>
  </nav>
  <div class="container">
    <form id="search-form" class="row g-3 mb-3">
      <div class="col-md-4">
        <label for="source-select" class="form-label">Source</label>
        <select id="source-select" class="form-select">
          <option value="head:codex/">Codex</option>
          <option value="head:copilot/">Copilot</option>
          <option value="author:google-labs-jules[bot]">Jules</option>
          <option value="head:cursor/">Cursor</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="max-results" class="form-label">Max results</label>
        <input id="max-results" type="number" class="form-control" />
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button type="submit" class="btn btn-primary w-100"><i class="bi bi-search"></i> Fetch</button>
      </div>
    </form>
    <div id="alerts" class="mb-3"></div>
    <div id="spinner" class="d-none text-center mb-3">
      <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
    </div>
    <div id="results"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
