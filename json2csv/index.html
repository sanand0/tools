<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSON to CSV Converter</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIGZpbGw9IiMyNTYzZWIiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJtMTYgNyAyIDcgNyAyLTcgMi0yIDctMi03LTctMiA3LTJaIi8+PC9zdmc+">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4" data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="../">
        <i class="bi bi-arrow-down-up me-2"></i>
        JSON to CSV Converter
      </a>
      <div class="bootstrap-dark-theme"></div>
    </div>
  </nav>
  <main class="container pb-5">
    <header class="mt-4 mb-4">
      <h2 class="fs-4 mb-2">Convert JSON into a spreadsheet-friendly CSV</h2>
      <p class="text-secondary mb-0">Paste JSON (an array, or a single object) and download CSV or copy as TSV for Excel.</p>
    </header>
    <div id="sampleContainer" class="d-flex flex-wrap align-items-center gap-2 mb-3"></div>
    <div class="card mb-4">
      <div class="card-body">
        <form id="json2csv-form">
          <textarea id="jsonInput" class="form-control json-input mb-3 font-monospace" rows="5" placeholder="Paste your JSON here..."></textarea>
          <button type="button" id="convertBtn" class="btn btn-primary"><i class="bi bi-arrow-down-up"></i> Convert</button>
          <button type="button" id="downloadBtn" class="btn btn-success d-none"><i class="bi bi-download"></i> Download CSV</button>
          <button type="button" id="copyBtn" class="btn btn-warning d-none"><i class="bi bi-clipboard"></i> Copy to Excel</button>
        </form>
      </div>
    </div>

    <div id="output"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-dark-theme@1" type="module"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
