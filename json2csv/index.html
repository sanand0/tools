<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON to CSV Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">JSON to CSV Converter</h1>
      <div class="card mb-4">
        <div class="card-body">
          <textarea
            id="jsonInput"
            class="form-control json-input mb-3 font-monospace"
            rows="5"
            placeholder="Paste your JSON here..."
          ></textarea>
          <button id="convertBtn" class="btn btn-primary">
            <i class="bi bi-arrow-down-up"></i> Convert
          </button>
          <button id="downloadBtn" class="btn btn-success d-none">
            <i class="bi bi-download"></i> Download CSV
          </button>
          <button id="copyBtn" class="btn btn-warning d-none">
            <i class="bi bi-clipboard"></i> Copy to Excel
          </button>
        </div>
      </div>

      <div id="output"></div>

      <div
        id="toast"
        class="toast align-items-center text-white bg-primary border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        style="position: fixed; bottom: 20px; right: 20px"
      >
        <div class="d-flex">
          <div class="toast-body"></div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
