<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSON to CSV Converter</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIGZpbGw9IiMyNTYzZWIiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJtMTYgNyAyIDcgNyAyLTcgMi0yIDctMi03LTctMiA3LTJaIi8+PC9zdmc+">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous" />
</head>

<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">JSON to CSV Converter</h1>
    <div class="card mb-4">
      <div class="card-body">
        <form id="json2csv-form">
          <textarea id="jsonInput" class="form-control json-input mb-3 font-monospace" rows="5" placeholder="Paste your JSON here..."></textarea>
          <button id="convertBtn" class="btn btn-primary"><i class="bi bi-arrow-down-up"></i> Convert</button>
          <button id="downloadBtn" class="btn btn-success d-none"><i class="bi bi-download"></i> Download CSV</button>
          <button id="copyBtn" class="btn btn-warning d-none"><i class="bi bi-clipboard"></i> Copy to Excel</button>
        </form>
      </div>
    </div>

    <div id="output"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
