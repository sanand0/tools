<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comparator</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIGZpbGw9IiMyNTYzZWIiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJtMTYgNyAyIDcgNyAyLTcgMi0yIDctMi03LTctMiA3LTJaIi8+PC9zdmc+" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous" />
</head>

<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Comparator</h1>
    <form id="comparator-form">
      <div class="mb-3">
        <label for="input-data" class="form-label">Input TSV</label>
        <textarea id="input-data" class="form-control font-monospace" rows="6"></textarea>
      </div>
      <div class="mb-3">
        <label for="output-data" class="form-label">Output TSV</label>
        <textarea id="output-data" class="form-control font-monospace" rows="6"></textarea>
      </div>
      <button type="button" id="compare-btn" class="btn btn-primary me-2"><i class="bi bi-arrow-left-right"></i> Compare</button>
      <button type="button" id="openai-config-btn" class="btn btn-secondary"><i class="bi bi-gear"></i> API Config</button>
    </form>
    <div id="progress-section" class="mt-4 d-none">
      <div class="d-flex align-items-center gap-2">
        <div class="progress flex-grow-1">
          <div id="progress-bar" class="progress-bar" role="progressbar"></div>
        </div>
        <div id="spinner" class="spinner-border d-none" role="status" style="width:1.5rem;height:1.5rem"><span class="visually-hidden">Loading...</span></div>
      </div>
    </div>
    <div id="results" class="mt-4 table-responsive"></div>
  </div>

  <div class="modal fade" id="detail-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cell Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <pre id="modal-body" class="font-monospace"></pre>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
