<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Findsongs</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%230d6efd'%3E%3Cpath d='M9 5v6a2 2 0 1 1-1-1.732V3h3V1H9.5a1.5 1.5 0 0 0-1.415 1H5v2h3v4.268A2 2 0 1 1 9 11V5z'/%3E%3C/svg%3E" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous" />
</head>

<body class="bg-light" data-bs-theme="light">
  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="bi bi-music-note-beamed me-2"></i>Findsongs</a>
      <div class="bootstrap-dark-theme"></div>
    </div>
  </nav>

  <main class="container py-4" style="max-width: 56rem">
    <header class="mb-4 text-center">
      <h1 class="display-6 fw-bold">LLM Playlist Curator</h1>
      <p class="text-secondary mb-0">Describe songs you love, rate the picks, and refine the vibe instantly.</p>
    </header>

    <div id="alert-container" class="mb-3"></div>

    <section class="card shadow-sm">
      <div class="card-body">
        <form id="preferences-form" class="mb-3">
          <div class="mb-3">
            <label for="song-preferences" class="form-label">What songs or moods are you into?</label>
            <textarea id="song-preferences" class="form-control" rows="4" placeholder="E.g. Energetic synth-pop like CHVRCHES, catchy hooks, female vocals"></textarea>
          </div>
          <div class="mb-3">
            <label for="model-select" class="form-label">Model</label>
            <select id="model-select" class="form-select" aria-label="Model selection"></select>
            <div class="form-text">Default is gpt-5-nano. Choose another if you need a slower but stronger model.</div>
          </div>
          <div class="d-flex flex-wrap gap-2">
            <button id="generate-btn" type="submit" class="btn btn-primary" disabled>
              <i class="bi bi-magic me-1"></i>Generate playlist
            </button>
            <button id="refine-btn" type="button" class="btn btn-outline-secondary" disabled>
              <i class="bi bi-arrow-repeat me-1"></i>Refine with ratings
            </button>
            <button id="copy-btn" type="button" class="btn btn-outline-primary" disabled>
              <i class="bi bi-clipboard-check me-1"></i>Copy playlist
            </button>
            <button id="openai-config-btn" type="button" class="btn btn-outline-dark ms-auto">
              <i class="bi bi-key me-1"></i>API key
            </button>
          </div>
        </form>

        <div class="d-flex align-items-center gap-2 mb-3 text-secondary">
          <div id="loading-indicator" class="spinner-border spinner-border-sm text-primary d-none" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <span id="status-text">Enter your preferences to begin.</span>
        </div>

        <div id="playlist" class="list-group"></div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-dark-theme@1" type="module"></script>
  <script type="module" src="./script.js"></script>
</body>

</html>
