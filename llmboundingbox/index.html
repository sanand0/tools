    <div class="col-md-8">

            <div class="mb-3">
              <input type="file" id="imageInput" accept="image/*" class="form-control" />
            </div>
          </form>
          <p class="text-muted">
            Log into
            <a href="https://llmfoundry.straive.com">LLM Foundry</a> to use
            this tool.
          </p>
          <div id="modelResults"></div>
          <button id="downloadBtn" class="btn btn-primary mt-3 d-none">
            Download All Results
          </button>
        </div>
      </div>
    </div>
  </div>
