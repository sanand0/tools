<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Detection</title>
    <link rel="icon" href="https://s-anand.net/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Upload Image for Object Detection</h5>
            <div class="mb-3">
              <input
                type="file"
                id="imageInput"
                accept="image/*"
                class="form-control"
              />
            </div>
            <p class="text-muted">
              Log into
              <a href="https://llmfoundry.straive.com">LLM Foundry</a> to use
              this tool.
            </p>
            <div id="modelResults"></div>
            <button id="downloadBtn" class="btn btn-primary mt-3 d-none">
              Download All Results
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
