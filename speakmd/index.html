<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpeakMD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/marked@9.1.2/marked.min.js"></script>
  <style>
    #htmlOutput { max-height: 50vh; overflow-y: auto; }
  </style>
</head>
<body class="bg-light">
  <div class="container my-4">
    <h1 class="mb-3"><i class="bi bi-headset"></i> SpeakMD</h1>
    <p class="text-secondary">Convert Markdown into a friendly conversation for audio narration.</p>
    <form id="speakForm" class="mb-3">
      <div class="mb-3">
        <label for="markdownInput" class="form-label">Markdown</label>
        <textarea id="markdownInput" class="form-control" rows="6" placeholder="Paste Markdown here..."></textarea>
      </div>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="modelSelect" class="form-label">Model</label>
          <select id="modelSelect" class="form-select">
            <option value="openai/gpt-4.1-nano">openai/gpt-4.1-nano</option>
            <option value="openai/gpt-4.1-mini">openai/gpt-4.1-mini</option>
            <option value="openai/gpt-4.1">openai/gpt-4.1</option>
            <option value="google/gemini-2.5-flash-preview-05-20">google/gemini-2.5-flash-preview-05-20</option>
            <option value="anthropic/claude-sonnet-4">anthropic/claude-sonnet-4</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label for="baseUrlInput" class="form-label">OpenAI Base URL</label>
          <input type="url" id="baseUrlInput" class="form-control" value="https://api.openai.com/v1">
        </div>
        <div class="col-md-4 mb-3">
          <label for="apiKeyInput" class="form-label">OpenAI API Key</label>
          <input type="password" id="apiKeyInput" class="form-control" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary"><i class="bi bi-play"></i> Convert</button>
    </form>
    <div id="loading" class="d-none mb-3">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="mb-2 d-flex">
      <button id="copyBtn" class="btn btn-outline-secondary me-2"><i class="bi bi-clipboard"></i> Copy</button>
      <button id="readBtn" class="btn btn-outline-secondary"><i class="bi bi-volume-up"></i> Read Aloud</button>
    </div>
    <textarea id="outputText" class="form-control mb-3" rows="6" readonly></textarea>
    <div id="htmlOutput" class="bg-white p-3 rounded"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script type="module">
    const form = document.getElementById('speakForm');
    const markdownInput = document.getElementById('markdownInput');
    const modelSelect = document.getElementById('modelSelect');
    const baseUrlInput = document.getElementById('baseUrlInput');
    const apiKeyInput = document.getElementById('apiKeyInput');
    const loading = document.getElementById('loading');
    const outputText = document.getElementById('outputText');
    const htmlOutput = document.getElementById('htmlOutput');
    const copyBtn = document.getElementById('copyBtn');
    const readBtn = document.getElementById('readBtn');

    const SYSTEM_PROMPT = `You convert Markdown into conversational text suitable for audio narration. Keep the meaning and order but remove reference links and citations. Replace links with just the link text. Replace images with their alt text or omit them. Read tables by stating all column names first, then go row by row, prefixing each cell with a short column name. Example: input "[Example](https://site)" -> output "Example". For a table with columns Name and Score and a row Bob 5, say "Columns: Name, Score. Row 1: Name Bob, Score 5."`;

    let utterance;
    function speak(text) {
      if (!('speechSynthesis' in window)) return;
      speechSynthesis.cancel();
      utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const content = markdownInput.value.trim();
      const apiKey = apiKeyInput.value.trim();
      if (!content || !apiKey) return;
      outputText.value = '';
      htmlOutput.innerHTML = '';
      loading.classList.remove('d-none');
      const baseUrl = baseUrlInput.value.trim();
      let model = modelSelect.value;
      if (model.startsWith('openai/') && baseUrl.includes('api.openai.com')) {
        model = model.replace('openai/', '');
      }
      const temperature = 0.3;
      try {
        const { asyncLLM } = await import('https://cdn.jsdelivr.net/npm/asyncllm@2');
        for await (const { content: full } of asyncLLM(`${baseUrl}/chat/completions`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', Authorization: `Bearer ${apiKey}` },
          body: JSON.stringify({ model, stream: true, temperature, messages: [
            { role: 'system', content: SYSTEM_PROMPT },
            { role: 'user', content }
          ] })
        })) {
          outputText.value = full ?? '';
          htmlOutput.innerHTML = marked.parse(full ?? '');
          htmlOutput.scrollTop = htmlOutput.scrollHeight;
        }
      } catch (err) {
        alert('Error: ' + err.message);
      } finally {
        loading.classList.add('d-none');
      }
    });

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(outputText.value);
    });

    readBtn.addEventListener('click', () => {
      speak(outputText.value);
    });
  </script>
</body>
</html>
