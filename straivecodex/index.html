<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Straive Codex</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIGZpbGw9IiMyNTYzZWIiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJtMTYgNyAyIDcgNyAyLTcgMi0yIDctMi03LTctMiA3LTJaIi8+PC9zdmc+">
  <!-- Bootstrap CSS and Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="text-center mb-5">
          <h1 class="display-4 mb-3">
            <i class="bi bi-markdown-fill me-2 text-primary"></i>
            Straive Codex
          </h1>
          <p class="lead text-secondary">Bookmarklet to convert <a href="https://chatgpt.com/codex">Codex</a> into a Straive-style user interface</p>
        </div>

        <div class="bg-white shadow-sm rounded-3 p-4 text-center">
          <p class="mb-3">Drag this button to your bookmarks bar:</p>
          <a href="" id="bookmarklet" class="btn btn-primary btn-lg mb-3 shadow-sm">
            Straive Codex
          </a>
          <p class="text-secondary small">
            <i class="bi bi-info-circle me-1"></i>
            Click and drag the button above to your bookmarks bar
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    fetch("straivecodex.min.js")
      .then(response => response.text())
      .then(code => {
        const bookmarkletCode = `${code};straivecodex.redesign();`;
        const bookmarklet = document.getElementById("bookmarklet");
        bookmarklet.href = "javascript:" + encodeURIComponent(bookmarkletCode);
      });

  </script>
</body>

</html>
