<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSON String Trimmer</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIGZpbGw9IiMyNTYzZWIiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJtMTYgNyAyIDcgNyAyLTcgMi0yIDctMi03LTctMiA3LTJaIi8+PC9zdmc+">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous" />
  <style>
    textarea {
      font-family: monospace;
      background-color: var(--bs-body-bg);
    }

  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4" data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="../">
        <i class="bi bi-scissors me-2"></i>
        JSON String Trimmer
      </a>
      <div class="bootstrap-dark-theme"></div>
    </div>
  </nav>
  <main class="container pb-5">
    <header class="mt-4 mb-4">
      <h2 class="fs-4 mb-2">Trim long JSON strings safely</h2>
      <p class="text-secondary mb-0">Set a maximum length and trim every string value (recursively) in your JSON.</p>
    </header>
    <div id="sampleContainer" class="d-flex flex-wrap align-items-center gap-2 mb-3"></div>
    <div id="error-container"></div>

    <form id="jsontrim-form">
      <div class="row g-4">
        <div class="col-md-6">
          <div class="form-group">
            <label for="inputJson" class="form-label">Input JSON:</label>
            <textarea id="inputJson" class="form-control" rows="15" placeholder="Paste your JSON here..."></textarea>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="outputJson" class="form-label">Trimmed JSON:</label>
            <textarea id="outputJson" class="form-control" rows="15" readonly=""></textarea>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-6">
          <div class="input-group mb-3">
            <input type="number" id="maxLength" class="form-control" value="200" min="1" placeholder="Max characters per string" />
            <button type="button" id="trimButton" class="btn btn-primary">
              <i class="bi bi-scissors"></i> Trim Strings
            </button>
          </div>
        </div>
        <div class="col-md-6">
          <button type="button" id="copyButton" class="btn btn-primary" disabled="">
            <i class="bi bi-clipboard"></i> Copy Result
          </button>
        </div>
      </div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-dark-theme@1" type="module"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
