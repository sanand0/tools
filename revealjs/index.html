<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Markdown to RevealJS</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIGZpbGw9IiMyNTYzZWIiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJtMTYgNyAyIDcgNyAyLTcgMi0yIDctMi03LTctMiA3LTJaIi8+PC9zdmc+">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous" />
  <style>
    .textarea-code {
      font-family: SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      min-height: 300px;
      resize: vertical;
    }

  </style>
</head>

<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header">
            <h4 class="mb-0">
              <i class="bi bi-markdown-fill me-2"></i>
              Markdown to Presentation
            </h4>
          </div>
          <div class="card-body">
            <p class="text-muted">
              <i class="bi bi-info-circle me-2"></i>
              Paste your Markdown content below. Use # and ## headers to separate slides.
            </p>
            <form id="revealjs-form">
              <textarea rows="20" id="markdown-input" class="form-control textarea-code mb-3" placeholder="# Your Title

Your content...

## Next Slide

More content..."></textarea>
              <button id="generate-btn" class="btn btn-primary">
                <i class="bi bi-play-fill me-2"></i>
                Generate Presentation
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
