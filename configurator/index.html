<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AWS Configurator</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIGZpbGw9IiMyNTYzZWIiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJtMTYgNyAyIDcgNyAyLTcgMi0yIDctMi03LTctMiA3LTJaIi8+PC9zdmc+" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" />
</head>

<body class="bg-light">
  <div class="container py-4 mb-5">
    <header class="pb-3 mb-4 border-bottom">
      <div class="d-flex align-items-center">
        <i class="bi bi-sliders fs-1 me-3 text-primary"></i>
        <h1 class="display-5 fw-bold">AWS Configurator</h1>
      </div>
    </header>
    <div class="row g-4 mb-4">
      <div class="col-md-8">
        <div class="p-3 bg-white rounded-3 shadow-sm h-100">
          <h2 class="h5">Available Services</h2>
          <div id="service-list" class="row row-cols-1 row-cols-md-2 g-2"></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-3 bg-white rounded-3 shadow-sm h-100">
          <h3 class="h6 mb-3">Sample Requirements</h3>
          <div id="samples" class="mb-3"></div>
          <button id="openai-config-btn" type="button" class="btn btn-outline-secondary w-100 mb-3">Configure OpenAI</button>
          <form id="chat-form" class="input-group">
            <textarea id="prompt-input" class="form-control" rows="2" placeholder="Describe your requirements..."></textarea>
            <button type="submit" class="btn btn-primary"><i class="bi bi-send"></i></button>
          </form>
        </div>
      </div>
    </div>
    <div class="row g-4">
      <div class="col-12">
        <div class="p-3 bg-white rounded-3 shadow-sm d-flex flex-column h-100">
          <div id="chat-log" class="flex-grow-1 overflow-auto mb-3"></div>
          <div id="loading" class="text-center py-5 d-none">
            <div class="spinner-border text-primary fs-1" role="status"></div>
            <div id="loading-msg" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
