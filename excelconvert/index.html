<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excel Converter</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIGZpbGw9IiMyNTYzZWIiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJtMTYgNyAyIDcgNyAyLTcgMi0yIDctMi03LTctMiA3LTJaIi8+PC9zdmc+" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4" data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="../">
        <i class="bi bi-file-earmark-excel"></i>
        Excel Converter
      </a>
      <div class="bootstrap-dark-theme"></div>
    </div>
  </nav>
  <main class="container pb-3">
    <header class="mt-4 mb-4">
      <h2 class="fs-4 mb-2">Convert Excel (TSV) into developer-friendly formats</h2>
      <p class="text-secondary mb-0">Paste tab-separated data and convert to JSONL, YAML, XML, or TOML.</p>
    </header>
    <div id="sampleContainer" class="d-flex flex-wrap align-items-center gap-2 mb-3"></div>
  </main>
  <div class="container mb-5">
    <form id="excelconvert-form" class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6 mb-3">
            <h2 class="h5"><i class="bi bi-input-cursor-text me-2"></i>Input</h2>
            <textarea id="input" class="form-control" rows="10" placeholder="Paste your Excel data here..."></textarea>
          </div>
          <div class="col-md-6 mb-3">
            <div class="d-flex align-items-center mb-2">
              <h2 class="h5 mb-0"><i class="bi bi-code me-2"></i>Output</h2>
              <select id="format-select" class="form-select form-select-sm w-auto ms-2">
                <option value="jsonl">JSONL</option>
                <option value="yaml">YAML</option>
                <option value="xml">XML</option>
                <option value="toml">TOML</option>
              </select>
            </div>
            <div class="position-relative">
              <textarea id="output" class="form-control" rows="10" readonly></textarea>
              <div class="position-absolute top-0 end-0 m-2 d-flex gap-2">
                <button type="button" id="copy-btn" class="btn btn-primary" title="Copy to clipboard"><i class="bi bi-clipboard"></i></button>
                <button type="button" id="download-btn" class="btn btn-success" title="Download" disabled><i class="bi bi-download"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-dark-theme@1" type="module"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
