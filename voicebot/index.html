<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voicebot</title>
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIGZpbGw9IiMyNTYzZWIiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJtMTYgNyAyIDcgNyAyLTcgMi0yIDctMi03LTctMiA3LTJaIi8+PC9zdmc+" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous" />
  <style>
    #transcript-log {
      max-height: 14rem;
      overflow-y: auto;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container py-4">
    <div class="mb-4">
      <h1 class="mb-2"><i class="bi bi-soundwave"></i> Voicebot</h1>
      <p class="text-secondary mb-0">Call the GPT Realtime model directly from your browser.</p>
    </div>
    <div id="alert-container"></div>
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="row g-3 align-items-end mb-3">
          <div class="col-md-4">
            <label for="model-name" class="form-label">Model</label>
            <input id="model-name" class="form-control" value="gpt-realtime" />
          </div>
          <div class="col-md-4">
            <label for="voice-name" class="form-label">Voice</label>
            <input id="voice-name" class="form-control" value="verse" />
          </div>
          <div class="col-md-4 d-flex gap-2">
            <button id="configure-btn" type="button" class="btn btn-outline-secondary flex-grow-1">
              <i class="bi bi-gear"></i> Configure
            </button>
            <button id="start-call" type="button" class="btn btn-primary">
              <i class="bi bi-telephone"></i>
            </button>
            <button id="stop-call" type="button" class="btn btn-danger d-none">
              <i class="bi bi-telephone-x"></i>
            </button>
          </div>
        </div>
        <div class="mb-3">
          <label for="system-instructions" class="form-label">Instructions</label>
          <textarea id="system-instructions" class="form-control" rows="3">You are a friendly realtime assistant. Keep replies short.</textarea>
        </div>
        <div class="d-flex align-items-center gap-2 small text-secondary mb-3">
          <div id="connect-spinner" class="spinner-border spinner-border-sm text-primary d-none" role="status">
            <span class="visually-hidden">Connecting...</span>
          </div>
          <span id="call-status">Disconnected</span>
        </div>
        <audio id="remote-audio" class="w-100 mb-3" autoplay controls></audio>
        <form id="message-form" class="d-flex gap-2">
          <input id="user-message" class="form-control" placeholder="Type to send text during the call" autocomplete="off" />
          <button type="submit" class="btn btn-outline-primary">
            <i class="bi bi-send"></i>
          </button>
        </form>
        <div id="transcript-log" class="mt-3 border rounded bg-white p-3 small" aria-live="polite"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
