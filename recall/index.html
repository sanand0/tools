<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recall</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIGZpbGw9IiMyNTYzZWIiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJtMTYgNyAyIDcgNyAyLTcgMi0yIDctMi03LTctMiA3LTJaIi8+PC9zdmc+" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous" />
</head>

<body class="bg-light">
  <div class="container-fluid text-center mt-4">
    <div class="d-inline-flex flex-wrap gap-2">
      <select id="file-select" class="form-select form-select-sm w-auto"></select>
      <input id="decay-input" type="number" class="form-control form-control-sm w-auto d-none d-md-block" min="0" max="1" step="0.01" value="0.02" style="max-width: 7rem" />
      <input id="index-input" type="number" class="form-control form-control-sm w-auto d-none d-md-block" min="1" style="max-width: 6rem" />
      <input id="search-input" type="search" class="form-control form-control-sm w-auto" placeholder="Search" style="max-width: 10rem" />
      <button id="prev-btn" class="btn btn-outline-primary btn-sm"><i class="bi bi-arrow-left"></i></button>
      <button id="random-btn" class="btn btn-primary btn-sm"><i class="bi bi-shuffle"></i> Random</button>
      <button id="next-btn" class="btn btn-outline-primary btn-sm"><i class="bi bi-arrow-right"></i></button>
      <button id="star-btn" class="btn btn-outline-warning btn-sm"><i class="bi bi-star"></i></button>
      <button id="copy-btn" class="btn btn-secondary btn-sm"><i class="bi bi-clipboard"></i> Copy</button>
      <button id="quiz-btn" class="btn btn-success btn-sm"><i class="bi bi-question-circle"></i> <span class="d-none d-sm-inline">Quiz</span></button>
    </div>
  </div>
  <div class="container py-4" style="max-width: 40rem">
    <header class="pb-3 mb-4 border-bottom">
      <div class="d-flex align-items-center">
        <i class="bi bi-clock-history fs-1 me-3 text-primary"></i>
        <h1 id="title" class="display-5 fw-bold mb-0 user-select-none" role="button" style="cursor: pointer">
          Recall
        </h1>
      </div>
    </header>
    <div id="content" class="fs-5 mb-3">
      <div class="text-center">
        <div class="spinner-border" role="status"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
