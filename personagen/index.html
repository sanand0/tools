<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Persona Generator</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIGZpbGw9IiMyNTYzZWIiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJtMTYgNyAyIDcgNyAyLTcgMi0yIDctMi03LTctMiA3LTJaIi8+PC9zdmc+" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="../"><i class="bi bi-person-lines-fill me-2"></i>Persona Generator</a>
      <div class="bootstrap-dark-theme"></div>
    </div>
  </nav>
  <div class="container mb-5">
    <div id="alert"></div>
    <div class="mb-3">
      <label for="scenario" class="form-label">Scenario</label>
      <textarea id="scenario" class="form-control" rows="3" placeholder="For Shell UK, create realistic persona for value-seeking commuters"></textarea>
    </div>
    <div class="mb-3">
      <label for="system-prompt" class="form-label">System prompt</label>
      <textarea id="system-prompt" class="form-control" rows="8"></textarea>
    </div>
    <div class="row g-2 mb-3">
      <div class="col-md-4">
        <label for="model" class="form-label">Model</label>
        <input id="model" class="form-control" value="gpt-5-mini" list="model-list" />
        <datalist id="model-list">
          <option value="gpt-5-mini"></option>
          <option value="gpt-4.1-mini"></option>
          <option value="gpt-4o-mini"></option>
        </datalist>
      </div>
      <div class="col-md-4">
        <label for="persona-count" class="form-label">Personas: <span id="persona-count-display">10</span></label>
        <input type="range" class="form-range" id="persona-count" min="1" max="30" value="10" />
      </div>
      <div class="col-md-4 d-flex align-items-end gap-2">
        <button id="openai-config-btn" type="button" class="btn btn-outline-secondary flex-grow-1">API config</button>
        <button id="generate-btn" type="button" class="btn btn-primary flex-grow-1">Generate personas</button>
      </div>
    </div>
    <div id="llm-output" class="mb-3"></div>
    <div id="table-container" class="table-responsive" style="max-height:500px"></div>
    <button id="download-btn" class="btn btn-success d-none" type="button">Download CSV</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
