<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excel to JSONL Converter</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIGZpbGw9IiMyNTYzZWIiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJtMTYgNyAyIDcgNyAyLTcgMi0yIDctMi03LTctMiA3LTJaIi8+PC9zdmc+">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous" />
  <style>
    body {
      padding-top: 60px;
    }

    .textarea-container {
      position: relative;
    }

    .action-btns {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .action-btns .btn {
      margin-left: 5px;
    }

  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">
        <i class="bi bi-file-earmark-excel me-2"></i>Excel to JSONL Converter
      </span>
    </div>
  </nav>

  <div class="container">
    <form id="excel2jsonl-form">
      <div class="row">
        <div class="col-md-6 mb-3">
          <h2><i class="bi bi-input-cursor-text me-2"></i>Input</h2>
          <p>Paste your Excel data here:</p>
          <textarea id="input" class="form-control" rows="10" placeholder="Paste your Excel data here..."></textarea>
        </div>
        <div class="col-md-6 mb-3">
          <h2><i class="bi bi-code me-2"></i>Output (JSONL)</h2>
          <p>Converted JSONL data:</p>
          <div class="textarea-container">
            <textarea id="output" class="form-control" rows="10" readonly=""></textarea>
            <div class="action-btns">
              <button type="button" id="copyBtn" class="btn btn-primary" title="Copy to clipboard">
                <i class="bi bi-clipboard"></i>
              </button>
              <button type="button" id="downloadBtn" class="btn btn-success" title="Download JSONL" disabled="">
                <i class="bi bi-download"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script type="module" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
