<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hacker News Extractor for NotebookLM</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIGZpbGw9IiMyNTYzZWIiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJtMTYgNyAyIDcgNyAyLTcgMi0yIDctMi03LTctMiA3LTJaIi8+PC9zdmc+">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous" />
</head>

<body>
  <div class="container mt-5">
    <form id="hackernews-form">
      <h1 class="mb-4">
        <i class="bi bi-newspaper"></i> Hacker News Extractor for NotebookLM
      </h1>
      <div class="row mb-3 align-items-end">
        <div class="col-md-4 mb-2 mb-md-0">
          <label for="storyTypeSelect" class="form-label">Select Story Type</label>
          <select id="storyTypeSelect" class="form-select">
            <option value="topstories">Top Stories</option>
            <option value="beststories">Best Stories</option>
          </select>
        </div>
        <div class="col-md-8">
          <button type="button" id="extractButton" class="btn btn-primary">
            <i class="bi bi-download"></i> Extract News
          </button>
          <button type="button" id="copyButton" class="btn btn-secondary ms-2">
            <i class="bi bi-clipboard"></i> Copy Output
          </button>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Progress</h5>
          <div class="progress">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
              0%
            </div>
          </div>
        </div>
      </div>
      <div id="errorContainer"></div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Output</h5>
          <textarea id="outputTextarea" class="form-control" rows="15" readonly=""></textarea>
        </div>
      </div>
    </form>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
