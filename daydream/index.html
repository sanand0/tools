<body class="bg-light">
  <div class="container-fluid py-4">
    <header class="pb-3 mb-4 border-bottom">
      <div class="d-flex align-items-center">
        <i class="bi bi-moon-stars fs-1 me-3 text-primary"></i>
        <h1 class="display-5 fw-bold">AI Daydream Viewer</h1>
      </div>
    </header>

    <div class="p-4 mb-4 bg-white rounded-3 shadow-sm">
      <div class="container-fluid">
        <h2 class="fs-4">Explore whimsical ideas from AI daydreaming</h2>
        <p>
          These ideas are generated by
          <a href="https://github.com/sanand0/scripts/blob/main/daydream">a script</a>
          inspired by
          <a href="https://gwern.net/ai-daydreaming">Gwern's AI daydreaming</a>.
          Each mixes random concepts into a goal and rates the result.
        </p>
      </div>
    </div>

    <div id="view">
      <div class="text-center">
        <div class="spinner-border" role="status"></div>
      </div>
    </div>
  </div>
