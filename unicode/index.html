<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unicode Character Viewer</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIGZpbGw9IiMyNTYzZWIiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJtMTYgNyAyIDcgNyAyLTcgMi0yIDctMi03LTctMiA3LTJaIi8+PC9zdmc+">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous" />
  <style>
    .char-btn {
      min-width: 200px;
      margin: 0.5rem;
      font-family: monospace;
    }

    .char-display {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .toast-container {
      z-index: 5;
    }

    .hex-value {
      font-size: 1.2rem;
      font-weight: bold;
    }

  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4" data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="../">
        <i class="bi bi-type me-2"></i>
        Unicode Character Viewer
      </a>
      <div class="bootstrap-dark-theme"></div>
    </div>
  </nav>
  <main class="container pb-4">
    <header class="mt-4 mb-4">
      <h2 class="fs-4 mb-2">Find and copy non-ASCII characters</h2>
      <p class="text-secondary mb-0">Paste text (or read from clipboard) to list all non-ASCII characters. Click one to copy it.</p>
    </header>
    <div id="sampleContainer" class="d-flex flex-wrap align-items-center gap-2 mb-3"></div>
    <form id="unicode-form" class="mb-3">
      <textarea id="textInput" class="form-control mb-2" rows="3" placeholder="Enter text here..."></textarea>
      <button type="button" id="readText" class="btn btn-primary me-2">
        <i class="bi bi-file-text me-2"></i>Read Text
      </button>
      <button type="button" id="readClipboard" class="btn btn-primary">
        <i class="bi bi-clipboard me-2"></i>Read Clipboard
      </button>
    </form>
    <div id="spinner" class="spinner-border text-primary mt-3 d-none" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div id="charContainer" class="d-flex flex-wrap justify-content-center"></div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-dark-theme@1" type="module"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
