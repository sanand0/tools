<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Image Chat</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIGZpbGw9IiMyNTYzZWIiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJtMTYgNyAyIDcgNyAyLTcgMi0yIDctMi03LTctMiA3LTJaIi8+PC9zdmc+" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
</head>

<body class="bg-light">
  <div class="container py-4">
    <header class="pb-3 mb-4 border-bottom">
      <div class="d-flex align-items-center">
        <i class="bi bi-brush-fill fs-1 me-3 text-primary"></i>
        <h1 class="display-5 fw-bold">AI Image Chat</h1>
      </div>
    </header>

    <div class="row g-4 mb-4">
      <div class="col-md-8">
        <div class="p-4 bg-white rounded-3 shadow-sm h-100">
          <h2 class="fs-4 mb-2">Create and modify images through conversation</h2>
          <p>Upload an image or paste its URL, describe your changes, and keep chatting to iterate.</p>
          <ul class="list-unstyled mb-0">
            <li class="mb-2"><i class="bi bi-cloud-upload me-2 text-secondary"></i>Upload or link to a starting image</li>
            <li class="mb-2"><i class="bi bi-pencil-square me-2 text-secondary"></i>Describe your changes and send</li>
            <li class="mb-2"><i class="bi bi-images me-2 text-secondary"></i>Get a new image and continue the chat</li>
          </ul>
          <div id="samples" class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3 mt-3"></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-3 bg-white rounded-3 shadow-sm h-100">
          <h3 class="h5 mb-3">Choose Image</h3>
          <img id="preview-image" class="img-fluid rounded mb-3 d-none" alt="Preview" />
          <input type="file" id="upload-input" accept="image/*" class="form-control mb-3" />
          <input type="text" id="image-url" placeholder="Image URL" class="form-control mb-3" />
          <button id="openai-config-btn" type="button" class="btn btn-outline-secondary w-100 mb-3">Configure OpenAI</button>
          <h4 class="h6">Advanced options</h4>
          <select id="size" class="form-select form-select-sm mb-2">
            <option value="auto">Size: auto</option>
            <option value="1024x1024">Square 1024×1024</option>
            <option value="1536x1024">Wide 1536×1024</option>
            <option value="1024x1536">Tall 1024×1536</option>
          </select>
          <select id="quality" class="form-select form-select-sm mb-2">
            <option value="auto">Quality: auto</option>
            <option>low</option>
            <option>medium</option>
            <option>high</option>
          </select>
          <select id="output-format" class="form-select form-select-sm mb-2">
            <option>png</option>
            <option>jpeg</option>
            <option>webp</option>
          </select>
          <input type="number" id="output-compression" value="50" min="0" max="100" class="form-control form-control-sm mb-2" placeholder="Compression 0-100" />
          <div class="form-check form-switch">
            <input id="background" type="checkbox" class="form-check-input" />
            <label class="form-check-label" for="background">Transparent background</label>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-12">
        <div class="p-3 bg-white rounded-3 shadow-sm d-flex flex-column h-100">
          <div id="chat-log" class="flex-grow-1 overflow-auto mb-3"></div>
          <form id="chat-form" class="input-group">
            <textarea id="prompt-input" class="form-control" rows="2" placeholder="Describe the image..."></textarea>
            <button id="send-btn" type="submit" class="btn btn-primary"><i class="bi bi-send"></i></button>
          </form>
          <div id="loading" class="text-center py-5 d-none">
            <div class="spinner-border text-primary fs-1" role="status"></div>
            <div id="loading-msg" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
