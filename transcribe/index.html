<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transcribe</title>
  <link rel="icon" href="https://s-anand.net/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
  <style>
    #chat-container {
      max-width: 30rem;
    }

    .error {
      color: var(--bs-danger);
    }

    .highlight {
      color: var(--bs-primary);
      padding: 0 2px;
    }

  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4" data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="../">
        <i class="bi bi-mic-fill me-2"></i>
        Transcribe
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="ms-auto bootstrap-dark-theme"></div>
      </div>
    </div>
  </nav>

  <main class="container pb-5" style="max-width: 72rem">
    <header class="mt-4 mb-4">
      <h2 class="fs-4 mb-2">Transcribe speech into text</h2>
      <p class="text-secondary mb-0">Log into LLM Foundry, then click the mic button and start talking.</p>
    </header>
    <p id="login" class="text-center fw-bold d-none"><a class="btn btn-primary btn-lg" href="https://llmfoundry.straive.com/">Log into LLM Foundry first</a></p>
    <div id="app" class="d-none">
      <div id="controls" class="position-fixed top-0 start-0 end-0 bg-body-tertiary border-bottom p-3 shadow-sm">
        <div class="container d-flex align-items-center justify-content-between">
          <button class="mic btn btn-primary px-4" id="toggleMic">
            <i class="bi bi-mic-fill"></i>
            <span class="ms-2">Click to talk</span>
          </button>
          <div id="status" class="text-muted">Status: Ready</div>
        </div>
      </div>
      <div class="mt-5 pt-5"><!-- Spacer for fixed header --></div>
      <div id="transcript-container" class="bg-dark p-4 rounded overflow-auto" role="region" aria-label="Speech transcript">
        <div id="transcript" class="display-4 text-white text-center"></div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" type="module" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-dark-theme@1" type="module"></script>
  <script src="script.js" type="module"></script>
</body>

</html>
