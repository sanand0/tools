<body class="mb-5">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="bi bi-chat-dots"></i> FireThread</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav"></div>
      <div class="bootstrap-dark-theme"></div>
    </div>
  </nav>

  <div class="container py-4" style="max-width: 48rem">
    <header class="pb-3 mb-4 border-bottom">
      <div class="d-flex align-items-center">
        <i class="bi bi-chat-dots fs-1 me-3 text-primary"></i>
        <h1 class="display-6 fw-bold mb-0">FireThread</h1>
      </div>
    </header>

    <div id="user-box" class="mb-3"></div>
    <form id="post-form" class="mb-3 d-none">
      <input id="post-title" class="form-control mb-2" placeholder="Title" />
      <textarea id="post-text" class="form-control mb-2" rows="3" placeholder="Text"></textarea>
      <button id="post-submit" type="button" class="btn btn-primary btn-sm"><i class="bi bi-send"></i> Post</button>
    </form>
    <div id="posts-box"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-dark-theme@1" type="module"></script>
  <script type="module" src="./script.js"></script>
