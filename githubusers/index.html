<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Github User Data Extractor</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIGZpbGw9IiMyNTYzZWIiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJtMTYgNyAyIDcgNyAyLTcgMi0yIDctMi03LTctMiA3LTJaIi8+PC9zdmc+">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4" data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="../">
        <i class="bi bi-github me-2"></i>
        GitHub User Data Extractor
      </a>
      <div class="bootstrap-dark-theme"></div>
    </div>
  </nav>
  <main class="container pb-5">
    <header class="mt-4 mb-4">
      <h2 class="fs-4 mb-2">Extract GitHub user profiles into a table</h2>
      <p class="text-secondary mb-0">Enter one GitHub username or profile URL per line. Optionally add a token to avoid rate limits, then download CSV or copy to Excel.</p>
    </header>

    <div id="sampleContainer" class="d-flex flex-wrap align-items-center gap-2 mb-3"></div>

    <form id="urlForm" class="mb-4">
      <div class="mb-3">
        <label for="token" class="form-label">Enter GitHub Token</label>
        <input type="text" class="form-control" id="token" placeholder="GitHub Token" />
      </div>
      <div class="mb-3">
        <label for="urls" class="form-label">Enter GitHub Usernames or URLs (one per line)</label>
        <textarea class="form-control" id="urls" rows="5" placeholder="e.g.:
username
https://github.com/username
https://username.github.io/"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-search"></i> Extract User Data
      </button>
      <button type="button" id="downloadCsvBtn" class="btn btn-success ms-2">
        <i class="bi bi-download"></i> Download CSV
      </button>
      <button type="button" id="copyToExcelBtn" class="btn btn-info ms-2">
        <i class="bi bi-clipboard"></i> Copy to Excel
      </button>
    </form>

    <div id="alerts" class="mb-4"></div>

    <div class="table-responsive" id="results"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-dark-theme@1" type="module"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
