<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ideator</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIGZpbGw9IiMyNTYzZWIiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJtMTYgNyAyIDcgNyAyLTcgMi0yIDctMi03LTctMiA3LTJaIi8+PC9zdmc+" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="."><i class="bi bi-lightbulb"></i> Ideator</a>
      <div class="nav-item dropdown ms-auto" role="group" aria-label="Toggle dark mode" title="Toggle dark mode">
        <button class="dark-theme-toggle btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Toggle theme (auto)">
          <i class="bi bi-circle-half"></i> <span class="d-lg-none ms-2">Toggle theme</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li>
            <button class="dropdown-item" data-bs-theme-value="light">
              <i class="me-2 bi bi-sun-fill"></i> Light
            </button>
          </li>
          <li>
            <button class="dropdown-item" data-bs-theme-value="dark">
              <i class="me-2 bi bi-moon-stars-fill"></i> Dark
            </button>
          </li>
          <li>
            <button class="dropdown-item" data-bs-theme-value="auto">
              <i class="me-2 bi bi-circle-half"></i> Auto
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container py-4 mb-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card mb-3">
          <div class="card-body">
            <h1 class="h4 mb-3 text-center"><i class="bi bi-lightbulb me-2"></i>Ideator</h1>
            <p class="mb-0">Mix random Markdown notes, then fuse them into a single idea via ChatGPT. Pick files or keep them random, reload to shuffle, add or delete cards, and click Ideate.</p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="mb-3">
              <input id="goal-input" list="goal-list" class="form-control form-control-sm flex-grow-1 mb-3" placeholder="Goal" value="Innovative web app" />
              <datalist id="goal-list">
                <option>Innovative web app</option>
                <option>Strategic business plan</option>
                <option>Immersive learning project</option>
                <option>Viral marketing campaign</option>
                <option>Rigorous scientific experiment</option>
                <option>Expressive art project</option>
                <option>Persuasive startup pitch</option>
                <option>Insightful policy proposal</option>
              </datalist>
            </div>
            <div id="notes"></div>
            <div class="d-flex justify-content-between">
              <button id="ideate-btn" class="btn btn-success btn-sm" title="Ideate"><i class="bi bi-lightbulb"></i> <span class="d-none d-sm-inline">Ideate</span></button>
              <button id="add-btn" class="btn btn-secondary btn-sm" title="Add concept"><i class="bi bi-plus"></i> <span class="d-none d-sm-inline">Add concept</span></button>
            </div>
            <details class="mt-3">
              <summary>Prompt template</summary>
              <textarea id="prompt-template" class="form-control mt-2" rows="20"></textarea>
            </details>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@gramex/ui@0.3/dist/dark-theme.js" type="module"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
