<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ideator</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIGZpbGw9IiMyNTYzZWIiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJtMTYgNyAyIDcgNyAyLTcgMi0yIDctMi03LTctMiA3LTJaIi8+PC9zdmc+" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4" data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="../">
        <i class="bi bi-lightbulb"></i>
        Ideator
      </a>
      <div class="bootstrap-dark-theme"></div>
    </div>
  </nav>
  <main class="container pb-5">
    <header class="mt-4 mb-4">
      <h2 class="fs-4 mb-2">Mix concepts into a new idea</h2>
      <p class="text-secondary mb-0">Load examples (or add your own concepts), then click Ideate to open a ready prompt.</p>
    </header>

    <div class="card">
      <div class="card-body">
        <div class="mb-5">
          <label for="goal-input" class="form-label">Goal</label>
          <input id="goal-input" list="goal-list" class="form-control form-control-sm flex-grow-1 mb-3" placeholder="Goal" value="Innovative web app" />
          <datalist id="goal-list">
            <option>Innovative web app</option>
            <option>Strategic business plan</option>
            <option>Immersive learning project</option>
            <option>Viral marketing campaign</option>
            <option>Rigorous scientific experiment</option>
            <option>Expressive art project</option>
            <option>Persuasive startup pitch</option>
            <option>Insightful policy proposal</option>
          </datalist>
        </div>
        <div id="sampleContainer" class="d-flex flex-wrap align-items-center gap-2 mb-4"></div>
        <div id="notes"></div>
        <div class="d-flex justify-content-between">
          <div class="d-flex gap-2">
            <button id="ideate-btn" class="btn btn-success btn-sm" title="Ideate"><i class="bi bi-lightbulb"></i> <span class="d-none d-sm-inline">Ideate</span></button>
            <button id="copy-btn" class="btn btn-outline-success btn-sm" title="Copy prompt"><i class="bi bi-clipboard"></i> <span class="d-none d-sm-inline">Copy</span></button>
          </div>
          <button id="add-btn" class="btn btn-secondary btn-sm" title="Add concept"><i class="bi bi-plus"></i> <span class="d-none d-sm-inline">Add concept</span></button>
        </div>
        <details class="mt-5">
          <summary>Prompt template</summary>
          <textarea id="prompt-template" class="form-control mt-2" rows="20"></textarea>
        </details>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-dark-theme@1" type="module"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
