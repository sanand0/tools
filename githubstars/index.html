<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Stars</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIGZpbGw9IiMyNTYzZWIiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJtMTYgNyAyIDcgNyAyLTcgMi0yIDctMi03LTctMiA3LTJaIi8+PC9zdmc+" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous" />
  <style>
    .hidden {
      display: none;
    }

  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4" data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="../">
        <i class="bi bi-star me-2"></i>
        GitHub Stars Checker
      </a>
      <div class="bootstrap-dark-theme"></div>
    </div>
  </nav>
  <main class="container pb-5">
    <header class="mt-4 mb-4">
      <h2 class="fs-4 mb-2">Annotate GitHub links with stars and freshness</h2>
      <p class="mb-2">Paste Markdown that contains GitHub repo links. This tool updates the link text to include the repo name, star count, and last updated date.</p>
      <p class="text-secondary mb-0"><strong>Example:</strong> <a href="https://github.com/simonw/llm-cmd">llm-cmd 382 ⭐ Sep 2024</a></p>
    </header>
    <div id="sampleContainer" class="d-flex flex-wrap align-items-center gap-2 mb-3"></div>
    <form id="repoForm" class="mb-4">
      <div class="mb-3">
        <label for="inputText" class="form-label">Paste Markdown containing GitHub repository links and click "Analyze" to replace the link text</label>
        <textarea class="form-control" id="inputText" rows="5" required>Here is the kind of text you can convert:
- [ElasticSearch](https://github.com/elastic/elasticsearch)
- [repo link text will be replaced](https://github.com/meilisearch/meilisearch)
- [typesense 22K ⭐ in Apr '25](https://github.com/typesense/typesense)
</textarea>
      </div>
      <div class="mb-3">
        <label for="token" class="form-label">GitHub API Token (optional)</label>
        <input type="password" class="form-control" id="token" placeholder="ghp_...">
      </div>
      <button type="submit" class="btn btn-primary">Analyze</button>
    </form>

    <div id="loading" class="d-none">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div id="resultsTable" class="d-none"></div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-dark-theme@1" type="module"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
