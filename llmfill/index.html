<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Fill-in-the-Blank</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIGZpbGw9IiMyNTYzZWIiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJtMTYgNyAyIDcgNyAyLTcgMi0yIDctMi03LTctMiA3LTJaIi8+PC9zdmc+"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container my-4">
      <h1 class="mb-3"><i class="bi bi-pencil-square"></i> LLM Fill-in-the-Blank</h1>
      <p class="text-secondary">
        Inspired by
        <a href="https://pair.withgoogle.com/explorables/fill-in-the-blank/" target="_blank">Google's fill-in-the-blank demo</a>,
        this tool lets you remove a word from a sentence and see how various LLMs would complete it. Click any word below to blank it, then watch the model's suggestion and the token probabilities.
      </p>
      <form id="fill-form" class="mb-3">
        <div class="mb-3">
          <label for="sentence" class="form-label">Sentence</label>
          <textarea id="sentence" class="form-control" rows="2">The quick brown fox jumps over the lazy dog.</textarea>
        </div>
        <div class="row g-3 mb-3">
          <div class="col-md-4">
            <label for="model" class="form-label">Model</label>
            <input type="text" id="model" class="form-control" value="openai/gpt-4.1" list="model-list" />
            <datalist id="model-list">
              <option value="openai/gpt-4.1"></option>
              <option value="openai/gpt-4.1-mini"></option>
              <option value="openai/gpt-4.1-nano"></option>
              <option value="openai/gpt-4.5-preview"></option>
              <option value="openai/gpt-4o-mini"></option>
              <option value="google/gemini-2.0-flash-lite-001"></option>
              <option value="google/gemini-2.5-flash-preview-05-20"></option>
              <option value="google/gemini-2.0-flash-001"></option>
              <option value="google/gemma-2b-it"></option>
              <option value="google/gemma-3n-e4b-it:free"></option>
              <option value="google/gemma-3-12b-it"></option>
              <option value="google/gemma-3-27b-it"></option>
              <option value="anthropic/claude-3-haiku"></option>
              <option value="anthropic/claude-3.5-haiku"></option>
              <option value="anthropic/claude-sonnet-4"></option>
              <option value="meta-llama/llama-3.3-8b-instruct:free"></option>
              <option value="meta-llama/llama-4-scout"></option>
              <option value="meta-llama/llama-4-maverick"></option>
              <option value="meta-llama/llama-3.3-70b-instruct"></option>
              <option value="meta-llama/llama-3.2-3b-instruct"></option>
              <option value="meta-llama/llama-3.2-1b-instruct"></option>
              <option value="meta-llama/llama-3.1-405b-instruct"></option>
              <option value="meta-llama/llama-3-70b-instruct"></option>
              <option value="meta-llama/llama-3-8b-instruct"></option>
              <option value="deepseek/deepseek-chat-v3-0324"></option>
              <option value="deepseek/deepseek-r1"></option>
              <option value="x-ai/grok-3-beta"></option>
              <option value="x-ai/grok-3-mini-beta"></option>
              <option value="amazon/nova-micro-v1"></option>
              <option value="amazon/nova-lite-v1"></option>
            </datalist>
          </div>
          <div class="col-md-4">
            <label for="openai-key" class="form-label">API Key</label>
            <input type="password" id="openai-key" class="form-control" placeholder="sk-..." />
          </div>
          <div class="col-md-4">
            <label for="openai-base-url" class="form-label">API Base URL</label>
            <input type="text" id="openai-base-url" class="form-control" value="https://aipipe.org/openrouter/v1" list="base-url-list" />
            <datalist id="base-url-list">
              <option value="https://aipipe.org/openrouter/v1"></option>
              <option value="https://api.openai.com/v1"></option>
              <option value="https://openrouter.ai/api/v1"></option>
            </datalist>
          </div>
        </div>
      </form>
      <div id="tokens" class="mb-3 fs-5"></div>
      <div id="logprobs" class="d-flex flex-wrap"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
