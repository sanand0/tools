<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join CSV Tables</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIGZpbGw9IiMyNTYzZWIiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJtMTYgNyAyIDcgNyAyLTcgMi0yIDctMi03LTctMiA3LTJaIi8+PC9zdmc+" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4" data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="../">
        <i class="bi bi-arrow-left-right me-2"></i>
        Join CSV Tables
      </a>
      <div class="bootstrap-dark-theme"></div>
    </div>
  </nav>
  <main class="container pb-5">
    <header class="mt-4 mb-4">
      <h2 class="fs-4 mb-2">Join multiple tables by a key</h2>
      <p class="text-secondary mb-0">Paste tables separated by two blank lines. The first column is the join key.</p>
    </header>
    <div id="sampleContainer" class="d-flex flex-wrap align-items-center gap-2 mb-3"></div>
    <div id="alertContainer" class="mb-3"></div>
    <form id="joincsv-form">
      <div class="mb-3">
        <label for="separator" class="form-label">Separator</label>
        <input id="separator" list="sep-list" class="form-control" value="," />
        <datalist id="sep-list">
          <option value="tab" label="Tab"></option>
          <option value="," label="Comma"></option>
          <option value="|" label="Pipe"></option>
          <option value=" " label="Space"></option>
          <option value=";" label="Semicolon"></option>
        </datalist>
      </div>
      <textarea id="tables" class="form-control font-monospace mb-3" rows="8"></textarea>
      <button type="button" id="joinBtn" class="btn btn-primary mb-3"><i class="bi bi-arrow-left-right"></i> Join</button>
      <button type="button" id="downloadBtn" class="btn btn-success mb-3 d-none"><i class="bi bi-download"></i> Download CSV</button>
      <button type="button" id="copyBtn" class="btn btn-warning mb-3 d-none"><i class="bi bi-clipboard"></i> Copy to Excel</button>
      <textarea id="output" class="form-control font-monospace" rows="8" readonly></textarea>
      <p class="mt-3 text-muted mb-0">
        Duplicate columns overwrite earlier values. Missing cells become blank.
      </p>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-dark-theme@1" type="module"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
