<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Fit Activity Data</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIGZpbGw9IiMyNTYzZWIiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJtMTYgNyAyIDcgNyAyLTcgMi0yIDctMi03LTctMiA3LTJaIi8+PC9zdmc+">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
</head>

<body>
  <div class="container my-5">
    <h1>Google Fit Activity Data</h1>

    <ul>
      <li>
        Export Google Fit activity data from
        <a href="https://takeout.google.com/">Google Takeout</a>
      </li>
      <li>
        Unzip and upload <code>Takeout / Fit / Activities / *.tcx</code> below
      </li>
      <li>You'll see a summary of the activity data by date</li>
    </ul>

    <form id="googlefit-form">
      <input class="form-control" type="file" id="files" multiple />
    </form>

    <div class="mt-4">
      <table class="table table-striped">
        <thead>
          <tr id="header-row">
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="activity-data"></tbody>
      </table>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
